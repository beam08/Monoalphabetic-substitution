<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MonoAlphabetic Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body onload="document.getElementById('txtPlain').value = generatePlain()">
    <label for="txtPlain">Plain:</label>
    <input disabled="true" type="text" id="txtPlain" size="30" maxlength="26" />
    <label for="txtKey">Key:</label>
    <input
      type="text"
      id="txtKey"
      size="30"
      maxlength="26"
      oninput="replaceButton()"
    />
    <button id="btnGenerate" onclick="generate();">Generate</button>
    <button id="btnCompleteKey" hidden>Add random</button>
    <!-- Add tooltip how it works i.e. => user inputs BEAM *clicks this button* => BEAMCDFGHIJKLNOPQRSTUVWXYZ it appends the remaining Characters of the alphabet for the key or appends random of the remaining characters BEAMRSDFXKLNOHPGIVWCQZJTUY -->
    <button id="btnReset" onclick="reset()">Reset</button>
  </body>
</html>
